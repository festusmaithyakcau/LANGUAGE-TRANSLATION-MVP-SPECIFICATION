<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-container">
            <form id="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-register-link">Register</a></p>
            </form>
        </div>
        <div class="form-container hidden" id="register-container">
            <form id="register-form">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="new-username">New Username</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="show-login-link">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("show-register-link").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("login-container").style.display = "none";
            document.getElementById("register-container").style.display = "block";
        });

        document.getElementById("show-login-link").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("login-container").style.display = "block";
            document.getElementById("register-container").style.display = "none";
        });

    </script>
</body>
</html>
