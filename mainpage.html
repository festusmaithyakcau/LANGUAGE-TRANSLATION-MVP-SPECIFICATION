<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainstyle.css">
    <title>LANGUAGE MVP SPECIFICATION_WEATHER WEB APP</title>
</head>

<body>

    <div class="container">
        <div class="current-info">

            <div class="current-date">
                <div class="time" id="time">
                    06:30 <span id="am-pm">AM</span>
                </div>
                <div class="date" id="date">
                    Monday, 04 September
                </div>

                <div class="others" id="current-weather-items">


                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Africa/Nairobi</div>
                <div id="country" class="country"></div>
            </div>

            <div class="log-out">
                <button><a href="https://www.google.com">Log Out</a></button>
            </div>
        </div>

        <div id="google-translate" class="Gtrans">
            <!-- <button id="translate-button" class="translate-button"><a href="https://www.google.com">Log Out</a></button> -->
        </div>


    </div>


    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Night - 17.6&#176; C</div>
                <div class="temp">Day - 26.6&#176; C</div>
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tuesday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 14.6&#176; C</div>
                <div class="temp">Day - 27.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wednesday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 15.6&#176; C</div>
                <div class="temp">Day - 25.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thursday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 13.6&#176; C</div>
                <div class="temp">Day - 26.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Friday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 15.6&#176; C</div>
                <div class="temp">Day - 25.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Saturday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 13.6&#176; C</div>
                <div class="temp">Day - 25.6&#176; C</div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


    <script src="mainscript.js"></script>
</body>

</html>
