<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translation Website</title>
    <script src="translation.js"></script>
    <link rel="stylesheet" href="translation.css">
</head>
<body>
    <h1>Language Translation Website</h1>
    <div id="translation-box">
        <textarea id="input-text" rows="20" cols="50" placeholder="Enter text to translate"></textarea><br>
        <button id="detect-language-button">Detect Language</button><br>
        <select id="target-language">
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="ru">Russian</option>
            <option value="zh-CN">Chinese (Simplified)</option>
        </select><br>
        <button id="translate-button">Translate</button><br>
        <label for="output-format">Select Output Format:</label><br>
        <select id="output-format">
            <option value="text">Text</option>
            <option value="speech">Speech</option>
        </select><br>
        <button id="download-button">Download</button>
        <div id="output"></div>
    </div>
</body>
</html>
